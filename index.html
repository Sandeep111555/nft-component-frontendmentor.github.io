<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css"''>
</head>
<body>
<main>
  <div class="container">
    <div class="picture">
      <img src="images/image-equilibrium.jpg" alt="NFT image ">
      <div class="eye">
        <img src="images/icon-view.svg"/>
      </div>
    </div>
      <div class="text">
        <h2> Equilibrium #3429 </h2>
        
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricetime">
          
          <div class="price">0.041 ETH</div>
          <div class="time">3 days left</div>
        </div>
        <hr>
        <div class="credit">
          <img src="images/image-avatar.png" alt="developer's image"/>
        <span>Creation of </span> <p>&nbsp; Jules Wyvern </p>
        
      </div>
      </div>
    </div>
  </main>
<!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
